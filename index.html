<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div>
            <input type="text" name="" id="result">
        </div>
        <table cellspacing="0" cellpadding="0">
            <tr>
                <td><button class="greybtn" onclick="clearInput()">C</button></td>
                <td><button class="greybtn" onclick="getNumber('/')"><i class="fas fa-divide"></i></button></td>
                <td><button class="greybtn" onclick="getNumber('*')">x</button></td>
                <td><button class="greybtn" onclick="backSpace()"><i class="fas fa-backspace"></i></button></td>
                
            </tr>
            <tr>
                <td><button class="whitebtn" onclick="getNumber('7')">7</button></td>
                <td><button class="whitebtn" onclick="getNumber('8')">8</button></td>
                <td><button class="whitebtn" onclick="getNumber('9')">9</button></td>
                <td><button class="greybtn" onclick="getNumber('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="whitebtn" onclick="getNumber('4')">4</button></td>
                <td><button class="whitebtn" onclick="getNumber('5')">5</button></td>
                <td><button class="whitebtn" onclick="getNumber('6')">6</button></td>
                <td><button class="greybtn" onclick="getNumber('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="whitebtn" onclick="getNumber('1')">1</button></td>
                <td><button class="whitebtn" onclick="getNumber('2')">2</button></td>
                <td><button class="whitebtn" onclick="getNumber('3')">3</button></td>
                <td rowspan="2" style="height: 100%;" onclick="getResult()"><button class="bluebtn">=</button></td>
            </tr>
            <tr>
                <td><button class="whitebtn" onclick="getNumber('%')">%</button></td>
                <td><button class="whitebtn" onclick="getNumber('0')">0</button></td>
                <td><button class="whitebtn" onclick="getNumber('.')">.</button></td>
            </tr>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/bb2f6421e5.js"></script>
</body>
<script src="app.js"></script>
</html>
